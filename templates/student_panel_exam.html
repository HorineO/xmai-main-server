<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800|Roboto:400,500,700" rel="stylesheet">
    <!-- Plugins -->
    <link rel="stylesheet" href="/assets/vendor/animate/animate.min.css" type="text/css">
    <!-- Theme CSS -->
    <link type="text/css" href="/assets/css/theme.css" rel="stylesheet">
    <!-- Demo CSS - No need to use these in your project -->
    <link rel="stylesheet" href="/assets/vendor/jquery-scrollbar/css/jquery-scrollbar.css">
    <link type="text/css" href="/assets/vendor/highlight/css/highlight.min.css" rel="stylesheet">
    <link type="text/css" href="/assets/css/demo.css" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <aside class="sidebar" id="nav_docs">
        <div class="sidebar-brand">
          <h1 class="font-weight-400"><a href="."><span class="font-weight-700">学生管理面板</span></a></h1>
        </div>
        <div class="scrollbar-inner">
          <ul class="navigation pr-3">
            <li class="navigation-title">项目</li>
            <li class="navigation-item">
              <a href="." class="navigation-link">介绍</a>
            </li>
            <li class="navigation-item">
              <a href="." class="navigation-link">签到</a>
            </li>
            <li class="navigation-item">
              <a href="student_panel_exam.html" class="navigation-link">考试与答卷</a> 
            </li>
            
          </ul>
        </div>
      </aside>
      <section class="content">
        <div class="content-inner content-docs">
          <div class="container">
            <div class="pt-3 pb-4 mb-4 border-bottom">
              <div class="row">
                <div class="col-lg-6">
                  <h2 class="heading h2 font-weight-bold">考试与问卷</h2>
                  <form id="uploadForm" enctype="multipart/form-data">
                    <input type="file" id="fileInput" name="file"/>
                    <br>
                    <br>
                    <button type="button" onclick="uploadFile()" class="btn btn-primary btn-block">上传文件</button>
                  </form>
                  
                  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                  <script>
                    function uploadFile() {
                      var formData = new FormData();
                      var fileInput = document.getElementById('fileInput');
                      var file = fileInput.files[0];
                      formData.append('file', file);

                      $.ajax({
                        url: '/upload',  // Flask后端的路由
                        type: 'POST',
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function (response) {
                          alert('文件上传成功');
                        },
                        error: function (error) {
                          alert('文件上传失败');
                        }
                      });
                    }
                  </script>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="px-3 footer bg-white">
          <div class="container ">
            <div class="row align-items-center py-3 border-top">
              <div class="col-lg-6 text-center text-lg-right">
                <ul class="nav justify-content-center justify-content-lg-end">
                  <li class="nav-item">
                    <a class="nav-link" href="https://github.com/HorineO/xmai-main-server" target="https://github.com/HorineO/xmai-main-server"><i class="fab fa-github"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </footer>
      </section>
    </main>
    <!-- Core -->
    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/popper/popper.min.js"></script>
